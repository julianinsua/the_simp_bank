apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
spec:
  controller: k8s.io/ingress-nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simp-bank-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  rules:
    - host: "simp-bank-api.julianinsua.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: simp-bank-api-service
                port:
                  number: 80
  tls:
    - hosts:
        - simp-bank-api.julianinsua.com
      secretName: simp-bank-api-cert
